<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
		<link rel='stylesheet' type='text/css' href='hypergeo.css'>
		<script src='DeckAnalyzer.js'></script>
		<script src='hypergeo.js'></script>
		<meta name="viewport" content="width=1024, height=576, user-scalable=0">
	</head>
	<body>
		<div id="presets">
			<span id="header">Presets</span>
		</div>
		<div id="leftrule"></div>
		<div id="inputs">
			<div>Deck Size   <button id="deckSizeMinus">-</button> <input type="text" id="deckSize"> <button id="deckSizePlus">+</button></div>
			<div>Lands       <button id="landMinus">-</button> <input type="text" id="land"> <button id="landPlus">+</button></div>
			<div>Raise Curve <button id="raiseCurveMinus">-</button> <input type="text" id="raiseCurve"> <button id="raiseCurvePlus">+</button></div>
			<div>Max Cost    <button id="maxCostMinus">-</button> <input type="text" id="maxCost"> <button id="maxCostPlus">+</button></div>
			<div>Reserved    <button id="reservedMinus">-</button> <input type="text" id="reserved"> <button id="reservedPlus">+</button></div>
		</div>
		<div id="rightrule"></div>
		<div id="output">Testing...</div>
	</body>
</html>
